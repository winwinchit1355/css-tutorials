<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="profile.jpg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Win Win Chit</span>
            <span class="job">Web Developer</span>
        </div>
        <div class="social-icons">
            <a href="" style="background-color: #0165E1" class="link">
                <i class='bx bxl-facebook-circle' ></i>
            </a>
            <a href="" style="background-color: #0088cc" class="link">
                <i class='bx bxl-telegram' ></i>
            </a>
            <a href="" style="background-color: #171515" class="link">
                <i class='bx bxl-github' ></i>
            </a>
            <a href="" style="background-color: #E4405F" class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="" style="background-color: #1DA1F2" class="link">
                <i class='bx bxl-twitter' ></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">20k</span>
            </div>
        </div>
    </div>
</body>
</html>
